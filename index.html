<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css" />
  <title>Suvey</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <main>
    <form class="form" id="survey-form">
      <p id="description">A survey about you!</p>
      <section class="form-controll">
        <label id="name-label" for="name">Name</label>
        <input class="form-controll--input" type="text" name="name" id="name" placeholder="Dhon Joe" />
      </section>
      <section class="form-controll">
        <label id="email-label" for="email" placeholder="dhon.joe@email.com">Email</label>
          <div id="email-controll">
            <input class="form-controll--input" type="email" name="email" id="email" required />
          </div>
      </section>
      <section class="form-controll">
        <label id="number-label" for="age">Age</label>
        <input class="form-controll--input" type="number" name="age" id="number" min="18" max="55" placeholder="34" />
      </section>
      <section class="form-controll">
        <label id="number-label" for="age">Hair Style</label>
        <select class="form-controll--input" id="dropdown">
          <option value="1">Bald</option>
          <option value="2">Long Hair</option>
          <option value="3">Short Hair</option>
          <option value="4">Moonhawk</option>
          <option value="5">Non of those</option>
        </select>
      </section>
      <section class="form-controll">
        <fieldset>
          <legend>Gender</legend>
          <div class="radio-group">
            <input  type="radio" name="gender" id="male" value="male" />
            <label class="input-radio" for="male">Male</label>
          </div>
          <div class="radio-group">
            <input  type="radio" name="gender" id="female" value="female" />
            <label class="input-radio" for="female">Female</label>
          </div>
          <div class="radio-group">
            <input  type="radio" name="gender" id="others" value="others" />
            <label class="input-radio" for="others">Others</label>
          </div>
        </fieldset>
      </section>
      <section class="form-controll">
        <fieldset>
          <legend>Which of this planets do you like more</legend>
          <div class="checkbox-group">
            <input type="checkbox" name="planets"  value="earth" />
            <label>Earth</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="planets"  value="saturn" />
            <label>Saturn</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="planets"  value="venus" />
            <label>Venus</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="planets"  value="mars" />
            <label>Mars</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" name="planets"  value="nibiru" />
            <label>Nibiru</label>
          </div>
        </fieldset>
      </section>
      <section class="form-controll">
        <fieldset>
          <legend id="name-label" for="name">Commnet something</legend>
          <textarea name="name" id="name" placeholder="Aditional comments"></textarea>
        </fieldset>
      </section>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>

  <script src="./app.js"></script>
</body>

</html>
